    <div class="main_container">
        <h2>Grandmaster Crystal</h2>
        <div class="stats">
            Total Crystals= <a id="countGmTotal">0</a><br>
            3 Stars= <a id="countGmThree">0</a><br>

        <div class="noSelect" id="showChamp"></div >
